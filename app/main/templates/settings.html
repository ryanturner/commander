<ion-view view-title="{{ 'settings' | translate}}">
  <!-- do you want padding -->
  <ion-content class="padding">
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label" translate="device">
        </div>
        <select ng-options="device.name for device in devices" ng-model="device" ng-change="setDevice(device.id)">
        </select>
      </label>

    </div>
  </ion-content>
</ion-view>
